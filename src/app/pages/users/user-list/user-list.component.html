<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">Lista de Usu√°rios</h1>
    <button class="btn btn-success mb-4 float-end" routerLink="/form">
      Cadastrar Novo
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Localidade</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nome }}</td>
          <td>{{ user.idade }}</td>
          <td>{{ user.localidade }}</td>
          <td>
            <button [routerLink]="['/form', user.id]" class="btn btn-primary">
              Editar
            </button>
          </td>
          <td>
            <button (click)="deleteUser(user.id)" class="btn btn-danger">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
