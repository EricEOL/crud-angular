<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-title text-center">
      Formulário de Usuário
    </h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="form-floating mb-3 p-2">
          <input formControlName="nome" name="nome" id="nome" type="text" class="form-control" placeholder="Digite seu nome">
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3 p-2">
          <input formControlName="idade" name="idade" id="idade" type="text" class="form-control" placeholder="Digite seu nome">
          <label for="idade">Idade</label>
        </div>
        <div class="form-floating mb-3 p-2">
          <input formControlName="localidade" name="localidade" id="localidade" type="text" class="form-control" placeholder="Digite seu nome">
          <label for="localidade">Localidade</label>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button class="btn btn-outline-danger float-start" routerLink="/">Cancelar</button>
          <button
            (click)="actionButton()"
            class="btn btn-success float-end"
          >
              Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
